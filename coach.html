<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ارتباط با مربی - Fitoflexivia</title>

  <!-- اضافه کردن قابلیت PWA -->
  <link rel="manifest" href="manifest.json" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('Service Worker Registered:', reg))
          .catch(err => console.log('Service Worker Failed:', err));
      });
    }
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Vazirmatn&display=swap');
    html, body {
      height: 100%;
      margin: 0;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
      background-image: url('https://i.ibb.co/bMG1HZ4s/9-AA95-BA0-3-E9-D-4-F12-855-D-A3-E4-A18-C2311.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      background-attachment: fixed;
      color: #fff;
      overflow-x: hidden;
      scroll-behavior: smooth;
    }

    .container {
      background: rgba(0, 31, 63, 0.9);
      max-width: 600px;
      margin: 60px auto 120px;
      padding: 40px 35px;
      border-radius: 20px;
      box-shadow: 0 0 30px 5px #ff4136aa;
      color: #fff;
      animation: fadeInScale 0.8s ease forwards;
    }

    @keyframes fadeInScale {
      from {opacity: 0; transform: scale(0.95);}
      to {opacity: 1; transform: scale(1);}
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #ff4136;
      font-size: 2rem;
      text-shadow: 0 0 10px #0074d9;
    }

    label {
      display: block;
      margin: 14px 0 8px;
      font-weight: 700;
      font-size: 1.1rem;
    }

    select, textarea, input[type="file"], button {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 25px;
      border: none;
      border-radius: 14px;
      font-size: 1.15rem;
      box-shadow: inset 0 0 8px #ff4136;
      background-color: #003366;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.4s ease, box-shadow 0.4s ease;
    }

    select:focus, textarea:focus, input[type="file"]:focus, button:focus {
      outline: none;
      background-color: #004080;
      box-shadow: 0 0 18px 2px #ff4136;
    }

    button:hover {
      background-color: #ff4136;
      box-shadow: 0 0 25px #ff4136;
      color: #fff;
    }

    textarea {
      resize: vertical;
      min-height: 100px;
      font-family: 'Vazirmatn', Tahoma, sans-serif;
    }

    #response {
      background: rgba(0, 31, 63, 0.8);
      padding: 25px 30px;
      border-radius: 18px;
      color: #fff;
      box-shadow: 0 0 20px #ff4136;
      font-size: 1.1rem;
      line-height: 1.8;
      min-height: 80px;
      margin-top: 10px;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #response.show {
      opacity: 1;
    }

    #payment-info {
      background: rgba(0, 31, 63, 0.8);
      padding: 15px 20px;
      border-radius: 12px;
      margin-bottom: 25px;
      font-size: 1.1rem;
      box-shadow: 0 0 15px #ff4136;
      color: #ffddcc;
    }

    footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(0, 31, 63, 0.95);
      padding: 10px 0;
      font-size: 11px;
      color: #fff;
      text-align: center;
      z-index: 999;
      font-weight: 600;
      box-shadow: 0 -2px 15px #ff4136;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>ارتباط با مربی</h2>

    <label for="programDuration">نوع برنامه تمرینی را انتخاب کنید:</label>
    <select id="programDuration" onchange="showPaymentInfo()">
      <option value="">انتخاب کنید</option>
      <option value="weekly">برنامه هفتگی</option>
      <option value="monthly">برنامه ماهانه</option>
      <option value="quarterly">برنامه سه ماهه</option>
    </select>

    <div id="payment-info" style="display:none;"></div>

    <label for="paymentSlip">ارسال عکس فیش واریزی:</label>
    <input type="file" id="paymentSlip" accept="image/*" />

    <label for="extraNotes">توضیحات تکمیلی (اختیاری):</label>
    <textarea id="extraNotes" placeholder="هر نکته‌ای که می‌خواهید به مربی بگویید..."></textarea>

    <button onclick="sendRequest()">ارسال درخواست برنامه</button>

    <div id="response"></div>
  </div>

  <footer>
‎    این صفحه متعلق به <strong>fitoflexivia</strong> می‌باشد @2025
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function(){
      emailjs.init('edGLAlh38TlLP0LWi');
    })();

    function showPaymentInfo() {
      const duration = document.getElementById("programDuration").value;
      const paymentDiv = document.getElementById("payment-info");
      let text = "";
      const cardNumber = `<span style="direction:ltr; unicode-bidi:bidi-override;">۶۰۳۷-۹۹۷۲-۲۷۰۸-۰۳۴۹</span>`;

      switch(duration) {
        case "weekly":
          text = `<b>هفتگی:</b> ۳۰۰ هزار تومان<br>شماره کارت: ${cardNumber}`;
          break;
        case "monthly":
          text = `<b>ماهانه:</b> ۵۰۰ هزار تومان<br>شماره کارت: ${cardNumber}`;
          break;
        case "quarterly":
          text = `<b>سه ماهه:</b> ۱ میلیون تومان<br>شماره کارت: ${cardNumber}`;
          break;
        default:
          text = "";
      }

      if(text) {
        paymentDiv.innerHTML = text;
        paymentDiv.style.display = "block";
      } else {
        paymentDiv.style.display = "none";
      }
    }

    async function sendRequest() {
      const duration = document.getElementById("programDuration").value;
      const paymentSlipInput = document.getElementById("paymentSlip");
      const extraNotes = document.getElementById("extraNotes").value.trim();
      const responseDiv = document.getElementById("response");

      if(!duration) {
        alert("لطفاً نوع برنامه تمرینی را انتخاب کنید.");
        return;
      }

      if(paymentSlipInput.files.length === 0) {
        alert("لطفاً عکس فیش واریزی را انتخاب کنید.");
        return;
      }

      const file = paymentSlipInput.files[0];
      const base64Image = await compressAndConvertToBase64(file);

      emailjs.send('service_vfhjgup', 'template_hkzfg54', {
        duration: duration,
        extraNotes: extraNotes,
        paymentSlipBase64: base64Image
      }).then(function(response) {
        responseDiv.innerText = "درخواست شما با موفقیت ارسال شد و پس از بررسی فیش، لینک برنامه برایتان ارسال می‌شود.";
        responseDiv.classList.add("show");

        document.getElementById("programDuration").value = "";
        document.getElementById("paymentSlip").value = "";
        document.getElementById("extraNotes").value = "";
        document.getElementById("payment-info").style.display = "none";

      }, function(error) {
        responseDiv.innerText = "خطا در ارسال: " + JSON.stringify(error);
        responseDiv.classList.add("show");
        console.error("EmailJS Error:", error);
      });
    }

    function compressAndConvertToBase64(file, maxWidth = 400) {
      return new Promise((resolve, reject) => {
        const reader = new FileReader();
        reader.onload = function(event) {
          const img = new Image();
          img.onload = function() {
            const canvas = document.createElement('canvas');
            const scaleSize = maxWidth / img.width;
            canvas.width = maxWidth;
            canvas.height = img.height * scaleSize;

            const ctx = canvas.getContext('2d');
            ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
            const newBase64 = canvas.toDataURL('image/jpeg', 0.6);
            resolve(newBase64);
          };
          img.onerror = reject;
          img.src = event.target.result;
        };
        reader.onerror = reject;
        reader.readAsDataURL(file);
      });
    }
  </script>
</body>
</html>
